<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <a href="#hero-section"><img src="images/logo.svg" alt="Foodie Burger" /></a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="nav-link" href="#top-pick">Top Picks</a></li>
                <li><a class="nav-link" href="#whopper">Whopper</a></li>
                <li><a class="nav-link" href="#stunner-menu">Stunner Menu</a></li>
                <li>
                    <a class="nav-link" href="#new-foodie-collection">New Foodie Collection</a>
                </li>
                <li><a class="nav-link" href="#deal-of-the-day">Deal of the Day</a></li>
            </ul>
        </div>
        <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section id="hero-section">
        <div class="hero-image">
            <img src="images/hero-image.png" alt="burgers" />
        </div>
        <div class="hero-text">
            <p>Well, You can’t resist anymore!</p>
        </div>
    </section>

    <div class="link-desc">
        <div id="top-pick" class="containers">
            <h1>Top Picks</h1>
            <div class="container-img">
                <img src="images/burger-1.png" alt="top pick" />
            </div>
        </div>
        <div id="whopper" class="containers">
            <h1>Whopper</h1>
            <div class="container-img">
                <img src="images/burger-2.png" alt="whopper" />
            </div>
        </div>
        <div id="stunner-menu" class="containers">
            <h1>Stunner Menu</h1>
            <div class="container-img">
                <img src="images/burger-3.png" alt="stunner menu" />
            </div>
        </div>
        <div id="new-foodie-collection" class="containers">
            <h1>New Foodie Collection</h1>
            <div class="container-img">
                <img src="images/burger-4.png" alt="new foodie collection" />
            </div>
        </div>
        <div id="deal-of-the-day" class="containers">
            <h1>Deal of the Day</h1>
            <div class="container-img">
                <img src="images/burger-5.png" alt="deal of the day" />
            </div>
        </div>
    </div>

        <a class="go-to-top" href="#hero-section">Go to Top</a>

    <p class="footer">Made with ❤️ by Imran khan</p>

    <script src="script.js"></script>
</body>

</html>
